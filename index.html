<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>


  <style>
  </style>
</head>

<body>
  <main>
    <div class="container">
      <header class=""><img class="card__image" src="assets/images/image-equilibrium.jpg" alt="cube image">
        <div ><img  src="/assets/images/icon-view.svg" alt="icon view" class="icon icon__view" ></div>
      </header>
      <div class="card card__info">
        <h2 class="card__title">Equilibrium #3429</h2>
        <p class="text card__text">Our Equilibrium collection promotes balance and calm.</p>
        <p class="text card__text card__text--green">
          <span class="icon icon__ethereum">
            <img src="assets/images/icon-ethereum.svg"alt="">
          </span> 
          0.041 ETH
        </p>
        <p class="card__text card__text--time">
          <span class="icon icon__clock">
            <img src="assets/images/icon-clock.svg"
              alt="Clock Icon">
            </span>
            3 days left
          </p>
          <hr class="card__separator">
          <footer> 
            <div class="card__user">
              <img class="user__img" src="assets/images/image-avatar.png" alt="User Image">
              <p class="text card__text card__text--bottom">Creation of <span class="text card__text--bold">Jules Wyvern</span></p>
            </div>
          </footer>
      </div>
    </div>
  </main>
</body>

</html>
